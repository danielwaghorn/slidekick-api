<html lang="en">

        <title>Slidekick API - Register User</title>

            var socket = io();
            socket.emit('test', '');

    <body>
        <h1>Register User</h1>
        <form action="/add_entry" method="POST">
            <input type="text" placeholder="Forname" name="forename">
            <input type="text" placeholder="Surname" name="surname">
            <input type="text" placeholder="Email" name="email">
            <input type="text" placeholder="Password" name="password">
            <button type="submit">Submit</button>
        </form>

        <h1>Create new presentation</h1>
            <form action="/api/slides/new" method="POST">
                <input type="text" placeholder="token" name="token">
                <input type="text" placeholder="title" name="title">
                <input type="text" placeholder="template" name="template">
                <input type="text" placeholder="userid" name="userid">
                <button type="submit">Save</button>
            </form>
